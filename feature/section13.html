<html>
<title>選択してください</title>
<p>
<input type="checkbox" name="q1" value="Yes"> はい
<input type="checkbox" name="q1" value="No"> いいえ
</p>

<input id="button" type="button" value="ボタン"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>
$("#button").click(function(){
    var elems = document.getElementsByName("q1");
    for (var i = 0; i < elems.length; i++) {
        if (elems[i].checked){
            console.log(elems[i].value);
        }
    } 
});
</script>
</html>
