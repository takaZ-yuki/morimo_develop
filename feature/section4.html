<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>onclickサンプル</title>
    </head>

    <body>
        <p></p>
        <input id="button1" type="button" value="ボタンを押す" onclick="alertButton()">
    </body>
    <script>    
        function alertButton(){
    let obj = document.getElementsByTagName("p")[0];
    obj.textContent = "Hello Javascript!";
    }
    </script>
</html>
